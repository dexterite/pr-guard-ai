# SAST (Static Application Security Testing) configuration
# Covers all source code for vulnerability patterns
file_patterns:
  - "**/*.py"
  - "**/*.js"
  - "**/*.ts"
  - "**/*.jsx"
  - "**/*.tsx"
  - "**/*.java"
  - "**/*.go"
  - "**/*.rs"
  - "**/*.rb"
  - "**/*.php"
  - "**/*.cs"
  - "**/*.cpp"
  - "**/*.c"
  - "**/*.h"
  - "**/*.hpp"
  - "**/*.swift"
  - "**/*.kt"
  - "**/*.scala"
  - "**/*.sh"
  - "**/*.bash"
  - "**/*.ps1"
  - "**/*.sql"
  - "**/*.html"
  - "**/*.htm"
  - "**/*.xml"
  - "**/*.yaml"
  - "**/*.yml"
  - "**/*.json"
  - "**/*.toml"
  - "**/*.ini"
  - "**/*.cfg"
  - "**/*.conf"
  - "**/*.properties"

exclude_patterns:
  - "**/vendor/**"
  - "**/generated/**"
