# Code Quality check configuration
# Language-agnostic source file patterns
file_patterns:
  - "**/*.py"
  - "**/*.js"
  - "**/*.ts"
  - "**/*.jsx"
  - "**/*.tsx"
  - "**/*.java"
  - "**/*.go"
  - "**/*.rs"
  - "**/*.rb"
  - "**/*.php"
  - "**/*.cs"
  - "**/*.cpp"
  - "**/*.c"
  - "**/*.h"
  - "**/*.hpp"
  - "**/*.swift"
  - "**/*.kt"
  - "**/*.scala"
  - "**/*.sh"
  - "**/*.bash"
  - "**/*.ps1"
  - "**/*.lua"
  - "**/*.r"
  - "**/*.R"

exclude_patterns:
  - "**/test/**"
  - "**/tests/**"
  - "**/*_test.*"
  - "**/*_spec.*"
  - "**/migrations/**"
  - "**/generated/**"
  - "**/vendor/**"
