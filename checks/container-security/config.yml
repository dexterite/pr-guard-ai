# Container Security configuration
# Covers Dockerfiles, container-related compose files, and container configs
file_patterns:
  - "**/Dockerfile"
  - "**/Dockerfile.*"
  - "**/*.dockerfile"
  - "**/*.Dockerfile"
  - "**/*.containerfile"
  - "**/.dockerignore"
  - "**/docker-compose*.yml"
  - "**/docker-compose*.yaml"
  - "**/compose*.yml"
  - "**/compose*.yaml"
  # Kubernetes pod/deployment specs (container-relevant sections)
  - "**/k8s/**/*.yml"
  - "**/k8s/**/*.yaml"
  - "**/kubernetes/**/*.yml"
  - "**/kubernetes/**/*.yaml"
  # Container registry configs
  - "**/.hadolint.yml"
  - "**/.hadolint.yaml"

exclude_patterns: []
