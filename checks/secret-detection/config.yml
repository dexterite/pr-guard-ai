# Secret Detection configuration
# Scans all text files for hardcoded secrets and credentials
file_patterns:
  - "**/*.py"
  - "**/*.js"
  - "**/*.ts"
  - "**/*.jsx"
  - "**/*.tsx"
  - "**/*.java"
  - "**/*.go"
  - "**/*.rs"
  - "**/*.rb"
  - "**/*.php"
  - "**/*.cs"
  - "**/*.cpp"
  - "**/*.c"
  - "**/*.h"
  - "**/*.sh"
  - "**/*.bash"
  - "**/*.ps1"
  - "**/*.sql"
  - "**/*.yaml"
  - "**/*.yml"
  - "**/*.json"
  - "**/*.toml"
  - "**/*.ini"
  - "**/*.cfg"
  - "**/*.conf"
  - "**/*.properties"
  - "**/*.env"
  - "**/*.env.*"
  - "**/.env"
  - "**/.env.*"
  - "**/Dockerfile*"
  - "**/docker-compose*.yml"
  - "**/docker-compose*.yaml"
  - "**/*.xml"
  - "**/*.html"
  - "**/*.md"
  - "**/*.txt"
  - "**/*.tf"
  - "**/*.tfvars"
  - "**/*.hcl"

exclude_patterns:
  - "**/vendor/**"
  - "**/node_modules/**"
  - "**/*.lock"
  - "**/package-lock.json"
  - "**/yarn.lock"
